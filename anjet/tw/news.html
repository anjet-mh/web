  <!--塞數據-->
  
  <script type="text/javascript">
    $(document).ready(function () {
      $("#load-nav").load("nav.html");
      $("#load-footer").load("footer.html");
      $(".page_name").data("namedata", "news");/* 要修改成"news" */
      /*在.page_name的div裡面添加namedata=newspage數據 給選單判斷加入.active用*/


      $(".Back_to_list_btn").hide();

      $(".item>a").click(function () {
        var pagedata = "news/" + $(this).attr('href').replace('#', '') + ".html";
        //var pagedata = "news/" + $(this).attr('class') +".html";
        $("#load-news").load(pagedata);
        $("#news_list_area").hide();
        $(".Back_to_list_btn").show();
      });

      // $(".Back_to_list_btn").click(function(){
      //   $(".Back_to_list_btn").hide();
      //   $("#news_page_area").hide();
      //   $("#news_list_area").show();
      // });


      $(function () {
        var getnextpagehash = "news/" + location.hash.replace('#', '') + ".html";
        if (getnextpagehash != "news/.html") {
          $("#load-news").load(getnextpagehash);
          $("#news_list_area").hide();
          $(".Back_to_list_btn").show();
        }
      });

      /* window.addEventListener('popstate', (event) => {window.location.reload();}) */

    });
