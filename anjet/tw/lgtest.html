  <script type="text/javascript">
    $(document).ready(function () {
      /*抓取 各頁 塞在.page_name下的namedata數據 然後在此取得該數據後 再組成 #數據 當變數用*/
      var nav_link_active = "#" + $(".page_name").data("namedata");
      /*alert(nav_link_active);*/
      /*找到與nav_link_active變數相同的id 加入 .active*/
      $(nav_link_active).addClass("active");


      

/* 下拉選單 區塊 開始 */
    if($("ul").prev("a").length != 0){ //判斷ul的上個兄弟層是不是有a
        //$("ul").prev("a").addClass("angle_down"); //有的話a加上Class angle_down (按鈕不獨立出來用)
        $("ul").prev("a").after("<a class='angle_down' href='javascript:void(0)' ></a>");//按鈕獨立出來用
    }

       
    $(".layer_1 li .angle_down").click(function () {
        var w =document.body.scrollWidth;
        if( w <= "992"){   
            var layer = $(this).parent().parent(); //變數 arr = 當下按下的.angle_down 的 父層(li)的父層(ul)
           if($(this).next("ul").hasClass('show')){//當下一層的ul有.show的時侯才執行
              $( layer ).find( "*" ).removeClass("show")
            }else{//當沒有的時侯執行
              $( layer ).find( "*" ).removeClass("show")
              $(this).next("ul").addClass("show");
            }
            /*$( layer ).find( "*" ).removeClass("show");
            $(this).next("ul").addClass("show");*/ //.slideToggle(200)先在當前(.angle_down)的下一個(.next)兄弟層"ul" 加上Class .show 然後再開啟或關閉"ul"
        };
    });

    $(".layer_1").hover(function(){
      var w =document.body.scrollWidth;
      if( w > "992"){
        $(".layer_1" ).find( "*" ).removeClass("show");
      };
    });

     /*$(".banner1, .carousel, .container").click(function () { //點class .container 的區塊 關閉選單    
            $(".layer_1" ).find( "*" ).removeClass("show");
            //$(".layer_1 ul").not(".show").slideUp();
    });*/     



   

    $(".menu_btn").click(function () { //點漢堡選單icon
        $(".header_nav").toggleClass("header_nav_Open_Close");
        if($(".header_nav_Open_Close").length != 0){ //當有.header_nav_Open_Close的時侯才執行
            $(".layer_1" ).find( "*" ).removeClass("show");
            //$(".layer_1 ul").not(".show").slideUp();
        }
    });




/* 下拉選單 區塊 結束 */

      /* nav.html被載入後 隱藏 & 變更 導覽頁中.main-container 的 網站導覽 與 下拉選單 class */
      $("#load-nav2 .navbar-top").removeClass("navbar-top")
      //$("#load-nav2 .angle_down").removeClass("angle_down").addClass("angle_down1");
      $("#load-nav2 .layer_1").removeClass("layer_1").addClass("L1");
      $("#load-nav2 .layer_2").removeClass("layer_2").addClass("L2");
      $("#load-nav2 .layer_3").removeClass("layer_3").addClass("L3");
      $(".main-container .sitenav_hide").hide(); //隱藏sitenav_hide的LINK
      

      /*回到頂端*/
      $(function () {
        /* 按下GoTop按鈕時的事件 */
        $('#gotop').click(function () {
          $('html,body').animate({ scrollTop: 0 }, .1);   /* 返回到最頂上 */
          return false;
        });

        /* 偵測卷軸滑動時，往下滑超過200px就讓GoTop按鈕出現 */
        $(window).scroll(function () {
          if ($(this).scrollTop() > 200) {
            $('#gotop').fadeIn();
          } else {
            $('#gotop').fadeOut();
          }
        });
      });

      /*固定選單*/
      //$(function () {
        // $(window).scroll(function () {
        //   if ($(this).scrollTop() > 200) {          /* 要滑動到選單的距離 */
        //  $('.navbar-top').addClass('navFixed');   /* 幫選單加上固定效果 */
        //     $('body').addClass('new-body-mt');/*調整高度*/
        //     $('.change-mt3').removeClass('mt-3').addClass('mt-add80');
        //   } else {
        //     $('.navbar-top').removeClass('navFixed'); /* 移除選單固定效果 */
        //     $('body').removeClass('new-body-mt');/*調整高度*/ 
        //     $('.carousel').removeClass('new-mt');/*調整高度*/
        //     $('.change-mt3').addClass('mt-3').removeClass('mt-add80');/*調整高度*/  
        //   }
        // });
      //});


    })
